<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L3ED6BEEP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0L3ED6BEEP');
    </script>
    <script type="text/javascript">
      function isPC() {
        let {pathname,search} = window.location
        if(!/Android|webOS|iPhone|Pad|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
            window.location.href = "https://www.ailovetoys.com";
        }
      }
      isPC()
    </script>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .lds-spinner {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 40 !important;
        opacity: 0.8;
        overflow: hidden;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .lds-spinner .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        color: #1989fa;
        vertical-align: middle;
        pointer-events: none;
        border-top: 0.3em solid currentcolor;
        border-right: 0.3em solid transparent;
        -webkit-animation: loading 1s linear infinite;
        animation: loading 1s linear infinite;
        border-radius: 100%;
        position: relative;
      }
      @-webkit-keyframes loading {
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes loading {
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="lds-spinner" style="z-index: 40 !important;" class="lds-spinner">
      <div class="loading"></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
